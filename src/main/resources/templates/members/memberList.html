<!DOCTYPE html>

<html  xmlns:th = "http://www.thymeleaf.org">
<body>

<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <!--templates 언어 members를 각 member로 처리 (loop) foreach와 비슷-->
            <tr th:each="member : ${members}">
                <!-- getter setter에 반응하여 가져옴 -->
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>


</html>
